name: Snake Generator

on:
  schedule:
    - cron: "0 */6 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    env:
      TZ: Asia/Kolkata
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Update Timestamp File
        run: |
          current_time=$(date '+%d-%m-%Y %H:%M:%S')
          echo "Updated on $current_time IST" > stamp.txt

      - name: Setup Git Configuration
        run: |
          git config user.email "bettercallshiv@gmail.com"
          git config user.name "BetterCallShiv"

      - name: Commit Timestamp Update
        run: |
          current_time=$(date '+%d-%m-%Y %H:%M:%S')
          commit_messages=("Updated ⏰" "Refreshed 🔄" "Changed 📝" "Edited 🖊")
          random_msg=${commit_messages[$RANDOM % ${#commit_messages[@]}]}
          git add stamp.txt
          if git diff --staged --quiet; then
            echo "No timestamp changes to commit"
          else
            git commit -m "$random_msg - $current_time IST"
            git push origin main
          fi

      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
